<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSI Level</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.css" />

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.8.0/leaflet.js"></script>

  <style>
    #map {
      width: 100%;
      height: 700px;
    }
  </style>
</head>

<body>
  <div id="map"></div>
</body>

<script>
  function plot(lat, long, region, color, map) {
    L.circle(
      [lat, long], {
        color: color,
        fillColor: color,
        fillOpacity: 0.5,
        radius: 1500,
      }
    ).addTo(map);

    L.marker(
      [lat, long], {
        icon: L.divIcon({
          className: "psiValue",
          html: region,
        }),
      }
    ).addTo(map);
  }

  $(document).ready(function() {
    let titleLayer = new L.tileLayer(
      "https://maps-{s}.onemap.sg/v3/Default/{z}/{x}/{y}.png", {
        detectRetina: true,
        maxZoom: 18,
        minZoom: 11,
        attribution: '<img src="https://docs.onemap.sg/maps/images/oneMap64-01.png" style="height:20px;width:20px;">' +
          'New OneMap | Map data Â© contributors, <a href="http://SLA.gov.sg">Singapore Land Authority</a>',
      }
    );

    let center = L.bounds([1.56073, 104.11475], [1.16, 103.502]).getCenter()
    let maxBounds = [
      [1.56073, 104.1147],
      [1.16, 103.502],
    ]

    let map = new L.Map("map", {
      center: [center.x, center.y],
      zoom: 12,
      maxBounds: maxBounds,
    }).addLayer(titleLayer);

    $.getJSON("https://api.data.gov.sg/v1/environment/psi", function(data) {
      var psi = data["items"][0].readings["psi_twenty_four_hourly"];
      var regions = data.region_metadata;
      var color = "";

      for (i = 0; i < regions.length; i++) {
        let location = regions[i].name;

        if (psi[location] <= 50) {
          color = "##3f8b01";
        } else if (psi[location] <= 100) {
          color = "#7fb7d0";
        } else if (psi[location] <= 200) {
          color = "#FFCE03";
        } else if (psi[location] <= 300) {
          color = "#ffc24c";
        } else {
          color = "#ab0000";
        }

        plot(regions[i].label_location.latitude, regions[i].label_location.longitude, psi[regions[i].name], color, map);
      }
    });
  });
</script>

</html>
